<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <h1>Poppin' Pizza</h1>
      <div id = "pizzaOrder">
      <form>
        <h4>What size of Pizza would you like?</h4>
        <div class="row">
          <div class="col-md-4">
            <label for="small">
              <input type="radio" id="small" value="small" name="size">
              Small
            </label>
          </div>
          <div class="col-md-4">
            <label for="medium">
              <input type="radio" id="medium" value="medium" name="size">
              Medium
            </label>
          </div>
          <div class="col-md-4">
            <label for="large">
              <input type="radio" id="large" value="large" name="size">
              Large
            </label>
          </div>
        </div>
          <h4>How about those toppings?</h4>
          <div class="row">
            <div class="col-md-3">
              <label for="cheese">
                <input type="checkbox" id="cheese" value="1" name="toppings">
                EXTRA cheese
              </label>
            </div>
            <div class="col-md-3">
              <label for="mushrooms">
                <input type="checkbox" id="mushrooms" value="1" name="toppings">
                Mushrooms
              </label>
            </div>
            <div class="col-md-3">
              <label for="olives">
                <input type="checkbox" id="olives" value="1" name="toppings">
                Olives
              </label>
            </div>
            <div class="col-md-3">
              <label for="bacon">
                <input type="checkbox" id="bacon" value="1" name="toppings">
                Bacon
              </label>
            </div>
          </div>
          <label for="input">How many pizzas?</label>

          <input id="userInput" type="number" min="1" step="1" data-bind="value:replyNumber">
          <button type="submit" class="btn">Order!</button>
        </form>
      </div>
      <div>
        <p class=priceOutcome>Your pizza will be $<span class="priceShow"></span></p>
      </div>
    </div>
  </body>
</html>
